<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps Notes</title>
    <link rel="icon" href="icon.svg" />
  </head>
  <body>
    <app-bar></app-bar>
    <main>
      <header>
        <h1 class="fade-in">Selamat Datang di Apps Notes</h1>
        <div class="meteor-container">
          <div class="meteor"></div>
          <div class="meteor"></div>
          <div class="meteor"></div>
          <div class="meteor"></div>
        </div>
      </header>

      <note-search
        search-by="title"
        placeholder-text="Cari Jurnal"
      ></note-search>
      <section id="noteFormSection">
        <h2>Jurnal Baru</h2>
        <note-form-component></note-form-component>
      </section>
      <section id="noteSection">
        <h2 class="note-heading">Jurnal</h2>
        <div id="loading">
          <div class="loader">
            <div></div>
          </div>
        </div>
        <note-component data-note-container="NoteContainer"></note-component>
      </section>
      <section id="archivedNoteSection">
        <h2 class="note-heading">Arsip Jurnal</h2>
        <div id="loading">
          <div class="loader">
            <div></div>
          </div>
        </div>
        <archived-note-component
          data-archived-note-container="archivedNoteList"
        ></archived-note-component>
      </section>
    </main>
    <button id="themeToggle" class="theme-button">ðŸŒ™</button>

    <script>
      const themeToggle = document.getElementById('themeToggle');

      function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        if (document.body.classList.contains('dark-theme')) {
          localStorage.setItem('theme', 'dark');
          themeToggle.textContent = 'â˜€ï¸';
        } else {
          localStorage.setItem('theme', 'light');
          themeToggle.textContent = 'ðŸŒ™';
        }
      }

      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = 'â˜€ï¸';
      }

      themeToggle.addEventListener('click', toggleTheme);
      function createMeteor() {
        const meteor = document.createElement('div');
        meteor.classList.add('meteor');

        // Posisi random
        meteor.style.left = Math.random() * window.innerWidth + 'px';
        meteor.style.animationDuration = Math.random() * 2 + 2 + 's'; // 2s - 4s

        document.body.appendChild(meteor);

        // Hapus meteor setelah jatuh
        setTimeout(() => {
          meteor.remove();
        }, 4000);
      }

      // Tambahkan meteor secara berkala
      setInterval(createMeteor, 200);
    </script>

    <style>
      .theme-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #eee;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        transition:
          transform 0.3s ease,
          background 0.3s ease;
      }

      .theme-button:hover {
        transform: scale(1.1);
        background: #ddd;
      }

      .dark-theme {
        background: #1e1e1e;
        color: #fff;
      }
    </style>

    <footer-bar></footer-bar>
  </body>
  
</html>
